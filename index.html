<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library/css/reset.css">
    <link rel="stylesheet" href="library/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Thiệp chúc mừng</title>
</head>

<body>
    <div id="wrapper">
        <div class="greeting-card">
            <div class="area-img">
                <img src="images/greeting.gif" alt="">
            </div>
            <div class="description">
                <form autocomplete="off" action="">
                    <input id="write-name" type="text" placeholder="Viết tên bạn">
                    <input id="send" type="submit" value="Xác nhận">
                </form>
                <p>
                    Viết tên đi bạn!
                    <i class="fa-solid fa-heart"></i>
                </p>
            </div>
            <div class="content">
                <span></span>
                <span class="yourname"></span>
                <span></span>
                <p></p>
                <span class="d-block"></span>
                <div class="ending">
                    <span class="myname"></span>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="library/js/p5.min.js"></script>
    <script src="library/fontawesome/js/all.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/typing.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/firework.js"></script>
</body>

</html>
